<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Excellent Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #555;
            padding: 0.5rem 0;
        }
        nav a {
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background: #444;
        }
        main {
            margin: 1rem 0;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>John's Excellent Adventure</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <main>
            <section id="home">
                <h2>Welcome to John's Excellent Adventure</h2>
            </section>

            <section id="about">

            <section id="gallery">
                <h2>Gallery</h2>
                <!-- You can add a photo gallery here with img tags -->
            </section>

            <section id="contact">
                <h2>Contact</h2>
                <form action="mailto:john@example.com" method="post" enctype="text/plain">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
                    <input type="submit" value="Send">
                </form>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 John's Excellent Adventure. All rights reserved.</p>
    </footer>
</body>
</html>
